<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="header">
        <div class="player-count">
            <i class="fa-solid fa-user" id="computer"></i>
            <h3 id="player-status">1 Player</h3>
        </div>
        <div class="turn">
            <h3>X Turn</h3>
        </div>
        <div class="reset-class">
            <i class="fa-solid fa-rotate-left" id="reset"></i>
        </div>
    </div>

    <div class="game-board">
        <div class="board">
            <div class="cell" id="0"></div>
            <div class="cell" id="1"></div>
            <div class="cell" id="2"></div>
            <div class="cell" id="3"></div>
            <div class="cell" id="4"></div>
            <div class="cell" id="5"></div>
            <div class="cell" id="6"></div>
            <div class="cell" id="7"></div>
            <div class="cell" id="8"></div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <h1 id="winner">Player 1 Wins</h1>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    
    <div class="scores">
        <div class="player" id="player1">
            <h3>Player 1</h3>
            <h3>0</h3>
        </div>
        <div class="player" id="tie">
            <h3>Tie</h3>
            <h3>0</h3>
        </div>
        <div class="player" id="player2">
            <h3>Player 2</h3>
            <h3>0</h3>
        </div>
    </div>


<script src="script.js"></script>
<script src="https://kit.fontawesome.com/6e2477efc3.js" crossorigin="anonymous"></script>
</body>

</html>
